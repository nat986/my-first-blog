<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Springboard Feedback</title>
</head>
<body>
    <div>
    <h1><a href="">Springboard Feedback Page</a></h1>
    </div>
<ul>
{% for feedback in feedbacks %}
    <div>
        
        <h1><a href="">{{ feedback.mentor_name }}</a></h1>
        <p>submitted: {{ feedback.published_date }}</p>
        <p>{{ feedback.text|linebreaks }}</p>
    </div>
{% endfor %}
</body>
</html>
