{% extends 'feedback/base.html' %}

{% block content %}
<table class="feedback_table" border="1" style='width:100%'>
            {% for feedback in feedbacks %}
                    <tr>
                        <td><a href="{% url 'feedback_detail' pk=feedback.pk %}">{{ feedback.mentor_name }}</a></td>
                        <td>{{ feedback.published_date }}</td>
                        <td>{{ feedback.text|linebreaks }}</td>
                        <td>{{ feedback.notes}}</td>
                    </tr>
            {% endfor %}
</table>
{% endblock %}
